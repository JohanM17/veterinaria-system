# ============================================
# CONFIGURACIÓN GENERAL DE SPRING BOOT
# ============================================
spring:
  application:
    name: veterinaria-backend

  # ============================================
  # CONFIGURACIÓN DE BASE DE DATOS (PostgreSQL)
  # ============================================
  datasource:
    url: jdbc:postgresql://localhost:5432/veterinaria_db
    username: vet_admin
    password: JOHANfelipe12345
    driver-class-name: org.postgresql.Driver

    # Pool de conexiones (HikariCP)
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # ============================================
  # CONFIGURACIÓN DE JPA/HIBERNATE
  # ============================================
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # NO crea/modifica tablas, solo valida (Flyway lo hace)
    show-sql: true        # Muestra SQL en consola (útil para desarrollo)
    properties:
      hibernate:
        format_sql: true   # Formatea el SQL para leerlo mejor
        use_sql_comments: true
        jdbc:
          batch_size: 20   # Optimización de inserts/updates
        order_inserts: true
        order_updates: true

  # ============================================
  # CONFIGURACIÓN DE FLYWAY (Migraciones)
  # ============================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    baseline-version: 0
    validate-on-migrate: true

  # ============================================
  # CONFIGURACIÓN DE SEGURIDAD (JWT)
  # ============================================
  security:
    jwt:
      secret-key: ${JWT_SECRET:Mi_Super_Secreto_Para_JWT_Veterinaria_2024_Debe_Ser_Muy_Largo_Minimo_512_Bits}
      expiration-time: 86400000  # 24 horas en milisegundos

# ============================================
# CONFIGURACIÓN DEL SERVIDOR
# ============================================
server:
  port: 8080
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always

# ============================================
# CONFIGURACIÓN DE LOGGING
# ============================================
logging:
  level:
    root: INFO
    com.veterinaria: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# ============================================
# CONFIGURACIÓN DE SWAGGER/OPENAPI
# ============================================
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

# ============================================
# CONFIGURACIÓN DE ACTUATOR (Monitoreo)
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized